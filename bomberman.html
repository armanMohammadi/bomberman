<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="bomberman.css">
    <script type="text/javascript" src="jquery-2.2.1.min.js"></script>
    <script src="bomberman.js" type="text/javascript"></script>
    <script src="modal.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>jk</title>
</head>
<body>
<div hidden class="empty-game">
    <div class="wall-block block"></div>
    <div class="bomb-block block"></div>
    <div class="zombie-block block"></div>
    <div class="bomberman-block block"></div>
    <div class="box-block block"></div>
    <div class="explosion-block block"></div>
    <div class="item-range-block block"></div>
    <div class="item-spirit-block block"></div>
    <div class="item-goal-block block"></div>
    <audio src="explosion.mp3" id="explosion-audio"></audio>
    <audio src="bomb.mp3" id="bomb-audio"></audio>
    <audio src="item.mp3" id="item-audio"></audio>
</div>
<div class="game" id="main-background">

</div>
<div class="modal">
    <p>Hi <br> You can see a bro ! </p>
    <button class="start-button">Start</button>
    <label>
        Width:
        <input name="game-width" type="number" value="15">
    </label>
    <label>
        Height:
        <input name="game-height" type="number" value="15">
    </label>
    <label>
        Zombies:
        <input name="game-zombies" type="number" value="2">
    </label>


</div>

<!-- Lets make a simple snake game -->
<canvas id="canvas" width="450" height="450"></canvas>

<!-- Jquery -->
</body>
</html>
